<div class="container">
	<div class="jumbotron">
		
		<div class="row">
	    	<h1>Marcação</h1>
	    </div>

	    <div class="row">

		    <div class="table-responsive">
			    <table class="table">
			  	    <thead>
				        <tr>
					        <th scope="col">Data</th>
					        <th scope="col">Hora Entrada</th>
					        <th scope="col">Hora Saída</th>
			      		</tr>
			    	</thead>
				    <tbody id="table-body">
				      	<tr id="first-tr">
				    		<td><input type="" name="" class="date"></td>
				    		<td><input type="" name="" class="start_hour"></td>
				    		<td><input type="" name="" class="end_hour"></td>
				    	</tr>
				    </tbody>
			  	</table>
			</div>
		</div>
	    

		<div class="row">
	      <div class="col">
	        <div class="d-flex justify-content-end">
	          <button
	            type="button"
	            class="btn btn-primary"
	            (click)="addNewLine($event)">
	      		Adicionar Dia
	      	  </button>
	        </div>
	      </div>
	    </div>

	</div>
</div>
