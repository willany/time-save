<div class="container">
	<div class="jumbotron">

		<div class="row">
	    	<h1>Marcação</h1>
	  </div>

	  <div class="row">

		    <div class="table-responsive">
			    <table class="table">
			  	    <thead>
				        <tr>
					        <th scope="col">Data</th>
					        <th scope="col">Hora Entrada</th>
					        <th scope="col">Hora Saída</th>
			      		</tr>
			    	</thead>
				    <tbody id="table-body" *ngFor="let entry of entries | async">
				      <tr id="first-tr">
				    		<td><input type="text" name="data" class="date" value="{{ entry.data }}"></td>
				    		<td><input type="text" name="hora-entrada" class="start_hour" value="{{ entry.value['hora-entrada'] }}"></td>
				    		<td><input type="text" name="hora-saida" class="end_hour" value="{{ entry.value['hora-saida'] }}"></td>
				    	</tr>
				    </tbody>
			  	</table>
			</div>
		</div>

		<div class="row">
	      <div class="col">
	        <div class="d-flex justify-content-end">
	          <button
	            type="button"
	            class="btn btn-primary"
	            (click)="addNewLine()">
	      		Adicionar Dia
	      	  </button>
	        </div>
	      </div>
	    </div>

	</div>
</div>
