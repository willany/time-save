<div class="container">
	<div class="jumbotron">

		<div class="row">
	    	<h1>Marcação</h1>
	  </div>

	  <div class="row">

		    <div class="table-responsive">
			    <table class="table">
			  	    <thead>
				        <tr>
					        <th scope="col">Data</th>
					        <th scope="col">Hora Entrada</th>
					        <th scope="col">Hora Saída</th>
			      		</tr>
			    	</thead>
						<tbody id="table-body" *ngIf="(entries | async )?.length === 0">
							<tr id="first-tr">
				    		<td><input type="text" name="data" class="date" value="" placeholder="DD-MM-YYYY"></td>
				    		<td><input type="text" name="hora-entrada" class="start_hour" value="" placeholder="HH:MM"></td>
				    		<td><input type="text" name="hora-saida" class="end_hour" value="" placeholder="HH:MM"></td>
				    	</tr>
				    </tbody>
				    <tbody id="table-body">
				      <tr id="first-tr" *ngFor="let entry of entries | async">
				    		<td><input type="text" name="data" class="date" value="{{ entry.data }}" placeholder="DD-MM-YYYY"></td>
				    		<td><input type="text" name="hora-entrada" class="start_hour" value="{{ entry.value['hora-entrada'] }}" placeholder="HH:MM"></td>
				    		<td><input type="text" name="hora-saida" class="end_hour" value="{{ entry.value['hora-saida'] }}" placeholder="HH:MM"></td>
				    	</tr>
				    </tbody>
			  	</table>
			</div>
		</div>

		<div class="row">
	      <div class="col">
	        <div class="d-flex justify-content-end">
	          <button
	            type="button"
	            class="btn btn-primary"
	            (click)="addNewLine()">
	      		Adicionar Dia
	      	  </button>
	        </div>
	      </div>
	    </div>

	</div>
</div>
