<div class="container">
	<div class="jumbotron">

		<div class="row">
	    	<h1>Marcação</h1>
	  </div>

	  <div class="row">
		    <div class="table-responsive">
					<form (ngSubmit)="onSubmit()">
			    <table class="table">
			  	    <thead>
				        <tr>
					        <th scope="col">Data</th>
					        <th scope="col">Hora Entrada</th>
					        <th scope="col">Hora Saída</th>
			      		</tr>
			    	 </thead>
						 <tbody id="table-body">
								 <tr id="first-tr">
					    		<td>
					    			<input
					    			type="text"
					    			name="date"
					    			class="date"
					    			[(ngModel)]="entry.date"
					    			[ngModelOptions]="{standalone:
   											true}"
   									placeholder="DD-MM-YYYY" />
   								</td>
					    		<td>
					    			<input
					    			type="text"
					    			name="start_hour"
					    			class="start_hour"
					    			placeholder="HH:MM"
					    			[ngModelOptions]="{standalone:
   											true}"
							    	[(ngModel)]="entry.start_hour" />
					    		</td>
					    		<td>
					    			<input
					    			type="text"
					    			name="end_hour"
					    			class="end_hour"
					    			 placeholder="HH:MM"
					    			 [ngModelOptions]="{standalone:
   											true}"
							    	[(ngModel)]="entry.end_hour" />
					    		</td>
					    	</tr>

								<div class="row">
						      <div class="col" class="col-sm">
						          <!-- <button
						            type="button"
						            class="btn btn-primary"
						            (click)="addNewLine()">
						      		Adicionar Dia
						      	  </button> -->
											<button type="submit" class="btn btn-success btn-salvar">Salvar</button>
						      </div>
						    </div>

				    </tbody>
			  	</table>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="table-responsive">
				<table>
					<thead>
						<tr>
							<th scope="col">Data</th>
							<th scope="col">Hora Entrada</th>
							<th scope="col">Hora Saída</th>
						</tr>
				 	</thead>
					<tbody>
							<tr *ngFor="let entry of entries | async">
							<td>
								<input
									type="text"
									class="date"
									value="{{ entry.date }}"
									placeholder="DD-MM-YYYY"
									required
									disabled>
							</td>
							<td>
								<input
									type="text"
									class="start_hour"
									value="{{ entry.value['start_hour'] }}"
									placeholder="HH:MM"
									required
									disabled>
							</td>
							<td>
								<input
								type="text"
								class="end_hour"
								value="{{ entry.value['end_hour'] }}"
								placeholder="HH:MM"
								required
								disabled>
							</td>
							<td>
								<button type="button" class="btn btn-outline-info">Editar</button>
								<button type="button" class="btn btn-outline-danger" (click)="deleteLine(entry.date)">Deletar</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>

	<div class="row">
		<div [hidden]="!submitted">
			<h4>You submitted successfully!</h4>
		</div>
	</div>

</div>
